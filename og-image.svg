<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#141428"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7b731"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </linearGradient>
    <filter id="glow-yellow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Code editor mockup -->
  <g transform="translate(80, 60)" filter="url(#soft-shadow)">
    <!-- Editor window -->
    <rect x="0" y="0" width="520" height="340" rx="12" fill="#1e1e2e" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="520" height="36" rx="12" fill="#2a2a3e"/>
    <rect x="0" y="24" width="520" height="12" fill="#2a2a3e"/>
    <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="18" r="6" fill="#febc2e"/>
    <circle cx="60" cy="18" r="6" fill="#28c840"/>
    <text x="260" y="23" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="rgba(255,255,255,0.4)">data.json</text>

    <!-- JSON content -->
    <text x="24" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">1</text>
    <text x="48" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#c678dd">{</text>

    <text x="24" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">2</text>
    <text x="48" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#e06c75">  "name"</text>
    <text x="138" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">:</text>
    <text x="152" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#98c379">"JSON Formatter"</text>
    <text x="296" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">,</text>

    <text x="24" y="116" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">3</text>
    <text x="48" y="116" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#e06c75">  "version"</text>
    <text x="156" y="116" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">:</text>
    <text x="170" y="116" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#98c379">"2.0"</text>
    <text x="218" y="116" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">,</text>

    <text x="24" y="140" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">4</text>
    <text x="48" y="140" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#e06c75">  "formats"</text>
    <text x="156" y="140" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">: [</text>

    <text x="24" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">5</text>
    <text x="48" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#98c379">    "JSON"</text>
    <text x="130" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">,</text>
    <text x="140" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#98c379">"CSV"</text>
    <text x="202" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">,</text>
    <text x="212" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#98c379">"XML"</text>
    <text x="274" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">,</text>
    <text x="284" y="164" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#98c379">"YAML"</text>

    <text x="24" y="188" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">6</text>
    <text x="48" y="188" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">  ],</text>

    <text x="24" y="212" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">7</text>
    <text x="48" y="212" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#e06c75">  "local"</text>
    <text x="130" y="212" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.6)">:</text>
    <text x="144" y="212" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#d19a66">true</text>

    <text x="24" y="236" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="rgba(255,255,255,0.3)">8</text>
    <text x="48" y="236" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="15" fill="#c678dd">}</text>
  </g>

  <!-- Conversion arrow -->
  <g transform="translate(640, 180)">
    <rect x="0" y="0" width="60" height="60" rx="30" fill="rgba(74,158,255,0.15)" stroke="rgba(74,158,255,0.3)" stroke-width="1"/>
    <path d="M 18 30 L 42 30 M 34 22 L 42 30 L 34 38" fill="none" stroke="#4a9eff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Output panel -->
  <g transform="translate(740, 60)" filter="url(#soft-shadow)">
    <rect x="0" y="0" width="380" height="340" rx="12" fill="#1e1e2e" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="380" height="36" rx="12" fill="#2a2a3e"/>
    <rect x="0" y="24" width="380" height="12" fill="#2a2a3e"/>
    <text x="190" y="23" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="rgba(255,255,255,0.4)">output.csv</text>

    <!-- CSV content -->
    <text x="20" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="#61afef">name</text>
    <text x="90" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="rgba(255,255,255,0.4)">,</text>
    <text x="100" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="#61afef">version</text>
    <text x="180" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="rgba(255,255,255,0.4)">,</text>
    <text x="190" y="68" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="#61afef">local</text>

    <text x="20" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="#98c379">JSON Formatter</text>
    <text x="155" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="rgba(255,255,255,0.4)">,</text>
    <text x="165" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="#d19a66">2.0</text>
    <text x="195" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="rgba(255,255,255,0.4)">,</text>
    <text x="205" y="92" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="14" fill="#d19a66">true</text>

    <!-- Checkmark -->
    <g transform="translate(160, 160)">
      <circle cx="30" cy="30" r="28" fill="rgba(40,200,64,0.1)" stroke="rgba(40,200,64,0.3)" stroke-width="1"/>
      <path d="M 16 30 L 26 40 L 44 20" fill="none" stroke="#28c840" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-green)"/>
    </g>
    <text x="190" y="240" text-anchor="middle" font-family="-apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="rgba(40,200,64,0.7)">Valid JSON</text>
  </g>

  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" font-family="-apple-system, 'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="700" fill="white" letter-spacing="1">JSON Formatter</text>

  <!-- Subtitle -->
  <text x="600" y="496" text-anchor="middle" font-family="-apple-system, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="rgba(255,255,255,0.55)" letter-spacing="2">FORMAT &amp; CONVERT JSON, CSV, XML, YAML</text>

  <!-- Feature pills -->
  <g transform="translate(600, 545)" font-family="-apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" text-anchor="middle">
    <rect x="-420" y="-16" width="120" height="32" rx="16" fill="rgba(247,183,49,0.15)" stroke="rgba(247,183,49,0.3)" stroke-width="1"/>
    <text x="-360" y="6" fill="#f7b731">Format</text>

    <rect x="-270" y="-16" width="120" height="32" rx="16" fill="rgba(247,183,49,0.15)" stroke="rgba(247,183,49,0.3)" stroke-width="1"/>
    <text x="-210" y="6" fill="#f7b731">Validate</text>

    <rect x="-120" y="-16" width="120" height="32" rx="16" fill="rgba(247,183,49,0.15)" stroke="rgba(247,183,49,0.3)" stroke-width="1"/>
    <text x="-60" y="6" fill="#f7b731">Convert</text>

    <rect x="30" y="-16" width="120" height="32" rx="16" fill="rgba(247,183,49,0.15)" stroke="rgba(247,183,49,0.3)" stroke-width="1"/>
    <text x="90" y="6" fill="#f7b731">100% Local</text>

    <rect x="180" y="-16" width="120" height="32" rx="16" fill="rgba(247,183,49,0.15)" stroke="rgba(247,183,49,0.3)" stroke-width="1"/>
    <text x="240" y="6" fill="#f7b731">SV / EN</text>

    <rect x="330" y="-16" width="120" height="32" rx="16" fill="rgba(247,183,49,0.15)" stroke="rgba(247,183,49,0.3)" stroke-width="1"/>
    <text x="390" y="6" fill="#f7b731">Free</text>
  </g>

  <!-- mackan.eu branding -->
  <text x="600" y="598" text-anchor="middle" font-family="-apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="rgba(255,255,255,0.3)" letter-spacing="3">mackan.eu/tools/json</text>
</svg>
